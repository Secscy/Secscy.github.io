<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da Memória</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.11/typed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
    <script src="https://kit.fontawesome.com/d3fbd39fd3.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta https-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

</head>

<body>
    <div class="pai">
        
        <div id="voltar">
            <div id="ajusteTitulo">
                <h2 class="title">Jogo Da Memória</h2>
            </div>
            <div id="linkVoltar">
                <div id="voltaDoBotao">
                    <span><a onclick="history.back()"></a></span>
                </div>
            </div>
        </div>
        <div id="gameBoard">
            <div id="div1"></div><br>
            <div id="div2"></div><br>
            <div id="div3"></div><br>
            <div id="div4"></div><br>
            <div id="div5"></div>
        </div>

        <script src="./assets/scripts/gameDaMemoria.js"></script>
        <script src="./assets/scripts/script.js"></script>

        <div>
            <br>
            <div id="ajusteFooter">Created By <a href="https://www.linkedin.com/in/alex-de-souza-47954998/">Alex d'Souza</a> | 2020 All rights reserved.</div>
        </div>
    </div>

    <div id="gameOver">
        <div>Vitória!</div>
        <button id="restart" onclick="restart()">Jogar Novamente</button>
    </div>
</body>

</html>
